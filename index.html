<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./styles/utilities.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/pop.css">
</head>
<body>
    <section class="main flex-row m1 ">
        <section class="side-bar mono-regular p1 shadow">
            <div class="title-element f-small  p-top">
                <i class="fa-solid fa-user"></i>
                Mohammad ALi Alaawar
            </div>
            <div class="title-element p-top">
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                Converter
            </div>
            <div class="title-element p-top">
                <i class="fa-solid fa-filter"></i>
                Filter
            </div>
        </section>
        <div class="w-100 m-left shadow">
            <section class="upper-bar">
            </section>
            <section class="dashboard flex-row m-top1 center">
                <h2 class="logo mono-bold f-big">Expense Tracker</h2>
                <div class="search flex-row center">
                    <i class="fa-solid fa-magnifying-glass m1"></i>
                    <input type="text" placeholder="Search...">
                </div>
            </section>
            <section class="transactions-list m-top2 flex-col center">
                <div class="card mono-regular rounded p1">
                    <div class="transaction-name m-left">transaction name here</div>
                    <div class="type m-left">Type: Income/Expense</div>
                    <div class="amount m-left">Amount:</div>
                    <div class="icons flex-row">
                        <i class="fa-solid fa-pen-to-square"></i>
                        <i class="fa-solid fa-trash-can"></i>
                    </div>
                </div>
            </section>
            <div class="btn">
                <button class="btn-primary mono-bold"  id="showPopup">Add</button>
            </div>
        </div>
    </section>
    <div class="pop-up" id="pop-up-transaction">
        <div class="popup-content">
          <span class="close" id="close-transaction">&times;</span>
          <h2>Create Transaction</h2>
          <form id="addTransactionForm">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="amount">Amount</label>
              <input type="number" id="amount" name="amount" required />
            </div>
            <div class="form-group">
              <label for="type">Type</label>
              <select name="type" id="type">
                <option value="Choose Type">Choose Type</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            </div>
            <div class="form-group">
              <label for="currency">Currencies</label>
              <select name="type" id="currencies"></select>
            </div>
            <div class="form-group">
              <label for="date">Date:</label>
              <input type="date" id="date" name="date" required />
            </div>
            <button type="submit">Create</button>
          </form>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

      <script src="./scripts/index.js"></script>
      <script src="./scripts/transactions.js"></script>
</body>
</html>
